<!DOCTYPE html>
<html lang="nb">

<head>
    <title>Bachelorprosjekt</title>
    <link rel="icon" href="Bilder/favicon.png" type="image/gif" sizes="16x16">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content ="ID=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="Script/aframeMaster.js"></script>
    <!--Skal brukes senere i utviklingen av webdesign-->
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="nettside.css">
</head>

<body>
    <div id="open">
    <p onclick="openNav()">Åpne</p>
    </div>
    <div id="myNav" class="overlay">
        <a href="#" class="closebtn" onclick="closeNav()">&times;</a>
        <div class="overlay-content">
            <h1 class="page-header">Naturlyder</h1>
            <form>
                <div class="form-group">
                    <select id="audioFile" class="form-control">
                        <option value="notselect">Velg audiofil</option>
                        <option value="0">Hav</option>
                        <option value="1">Bondeland</option>
                        <option value="2">Regn</option>
                        <option value="3">Elv</option>
                        <option value="4">Fugler</option>
                        <option value="5">Botanisk</option>
                        <option value="6">Mono Måke</option>
                        <option value="7">Hest</option>
                        <option value="8">Sau</option>
                        <option value="9">Hønsehus</option>
                        <option value="10">Ender</option>
                        <option value="11">Katt</option>
                    </select>
                </div>
            </form>
            <div id="lydvalg">
            </div>
            <div id="MonoPlassering">
                <!--
                <label for="MonoSliderAzim" id="azimLabel">Azimuth:</label>
                <input id="MonoSliderAzim" type="range" min="-180" max="180", step="10">
                <label for="MonoSliderElev" id="elevLabel">Høyde:</label>
                <input id="MonoSliderElev" type="range" min="-90" max="90", step="10">
                -->
            </div>
            <div>
                <canvas id="analyserCanvas" width="800px" height="200px"></canvas>
            </div>
        </div>
    </div>
    <!--Setter opp en A-frame scene slik at vi får VR-vinduet-->   
    <div id="EmbeddedVisuals">
        <a-scene embedded>
            <a-entity light="type: ambient; color: #DDD; intensity: 0.2;"></a-entity>
            <a-entity light="type: directional; color: #FFF; intensity: 1;" position="-0.5 1 1"></a-entity> 
            <a-entity position="0 0 0" rotation="0 -90 0" wasd-controls>
                <a-camera></a-camera>
            </a-entity>


            <a-assets>
                <img id="city" crossorigin="anonymous" src="Bilder/skyBox3.png">
            </a-assets>
            <a-sky id="image-360" radius="4000" src="#city"></a-sky>
        </a-scene>
    </div>

    <script src="Script/ambisonics.umd.js"></script>
    <script src="Script/nettside.js"></script>
    <!--Scriptene under skal brukes ved senere anledning-->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>-->


</body>

</html>
