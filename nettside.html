<!DOCTYPE html>
<html>

<head>
    <title>Bachelorprosjekt</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="nettside.css">
</head>

<body>
    <h1>Bachelorprosjektet</h1>

    <div id="play/stop">
        <p>Start / Stop audio:
            <button id="play" disabled>Play</button>
            <button id="stop" disabled>Stop</button>
        </p>
    </div>
    ffff
    <div id="volume">
        <label for ="volume-slider">Volume</label>
        <input id="volume-slider" type="range" min="0.1" max="10" value="1" step="0.1" />
    </div>

    <div id="rotasjon">
        <label for="grader">Lydbildet roteres i grader (0-360)</label>
        <input id="grader" type="range" min="0" max="360" value ="0" step="10"/>

    </div>    
    <script src="Script/ambisonics.umd.js"></script>
    <script src="Script/nettside.js"></script>

</body>

</html>
