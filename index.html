<!DOCTYPE html>
<html lang="nb">
  <head>
    <title>Bachelorprosjekt</title>
    <link rel="icon" href="Bilder/favicon.png" type="image/gif" sizes="16x16" />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="ID=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Indie+Flower"
      rel="stylesheet"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="Script/aframeMaster.js"></script>
    <!--Skal brukes senere i utviklingen av webdesign-->
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <div id="open">
      <p onclick="openNav()">Åpne</p>
    </div>
    <div id="myNav" class="overlay">
      <a href="#" class="closebtn" onclick="closeNav()">&times;</a>
      <div class="overlay-content">
        <h1 class="page-header">Naturlyder</h1>
        <form>
          <div class="form-group">
            <select id="audioFile" class="form-control">
              <option value="notselect">Velg audiofil</option>
              <option value="0">Test</option>
              <option value="1">Hav</option>
              <option value="2">Bondeland</option>
              <option value="3">Regn</option>
              <option value="4">Elv</option>
              <option value="5">Fugler</option>
              <option value="6">Mono Måke</option>
            </select>
          </div>
        </form>
        <div id="lydvalg"></div>
        <div id="MonoPlassering">
          <label for="MonoSliderAzim" id="azimLabel">Azimuth:</label>
          <input
            id="MonoSliderAzim"
            type="range"
            min="-180"
            max="180"
            ,
            step="10"
          />
          <label for="MonoSliderAzim" id="elevLabel">Høyde:</label>
          <input
            id="MonoSliderElev"
            type="range"
            min="-90"
            max="90"
            ,
            step="10"
          />
        </div>
      </div>
    </div>
    <!--Setter opp en A-frame scene slik at vi får VR-vinduet-->
    <div id="EmbeddedVisuals">
      <a-scene embedded>
        <a-camera position="0 0 0" rotation="0 0 0"></a-camera>
        <a-entity
          light="type: ambient; color: #DDD; intensity: 0.2;"
        ></a-entity>
        <a-entity
          light="type: directional; color: #FFF; intensity: 1;"
          position="-0.5 1 1"
        ></a-entity>

        <a-assets>
          <img id="city" crossorigin="anonymous" src="Bilder/skyBox3.png" />
        </a-assets>
        <a-sky id="image-360" radius="1000" src="#city"></a-sky>
      </a-scene>
      <div style="position: absolute; top: 100px; left: 0px; z-index: 1">
        <p id="OverlayPitch" style="color: White; font-size: large"></p>
        <p id="OverlayYaw" style="color: White; font-size: large"></p>
        <p id="OverlayRoll" style="color: White; font-size: large"></p>
      </div>
    </div>

    <script src="Script/ambisonics.umd.js"></script>
    <script src="Script/main.js"></script>
    <!--Scriptene under skal brukes ved senere anledning-->
    <!--<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>-->
  </body>
</html>
